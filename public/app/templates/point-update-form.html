
<div class="row">
  <div class="col-xs-2">
    <div>ID: {{model.id}}</div>
  </div>
  <div class="col-xs-10 pull-left">
    
  </div>
</div>
<div class="container">
  <div [hidden]="submitted">
    <form *ngIf="active" (ngSubmit)="onSubmit()" #pointForm="ngForm">
      <div>
        <label for="pointTypeId">Point</label>
        <select id="pointTypeId"
                required
                [(ngModel)]="model.pointTypeId" name="pointTypeId" 
                #pointTypeId="ngModel" >
          <option *ngFor="let type of ptTypes" [value]="type.id">{{type.name}}</option>
        </select>
        <div [hidden]="pointTypeId.valid || pointTypeId.pristine" 
             class="alert alert-danger">
          Point Type is required
        </div>

        <label for="power">Time Limit?</label>
        <select id="mainShortTermMin"
                [(ngModel)]="model.mainShortTermMin" name="mainShortTermMin" 
                #mainShortTermMin="ngModel" >
          <option *ngFor="let t of pTimes" [value]="t.time">{{t.label}}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="notes">Notes: </label>
        <input type="text" class="" id="notes" style="width:250px;"
               [(ngModel)]="model.notes" name="notes" >
        <label for="notes">Hours: </label>
        <select id="hoursType"
                [(ngModel)]="model.hoursType" name="hoursType" 
                #streetSide="ngModel" >
          <option *ngFor="let t of hoursTypes" [value]="t.value">{{t.label}}</option>
        </select>
      </div>
      <button type="submit" class="btn btn-default" [disabled]="!pointForm.form.valid">Submit</button>
      <button type="button" class="btn btn-default" (click)="deletePoint()">Delete</button>
    </form>
  </div>
  <div [hidden]="!submitted">
    <br>
    <p><strong>Form submitted:</strong></p>
    <div class="row">
      <div class="col-xs-3">Saving ...</div>
      <div class="col-xs-9 pull-left">Server Response:</div>
    </div>
    <br>
    <button class="btn btn-default" (click)="submitted=false">Edit</button>
  </div>
</div>
