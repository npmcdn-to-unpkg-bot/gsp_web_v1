<div *ngIf="myModalIsVisible" class="modal fade show in danger" id="myModal" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" (click)="hideModalContainer()">&times;</button>
                <h4 class="modal-title">{{title}}</h4>
            </div>
            <!-- using non sugar syntax with tempaltes. TODO:NW figure out how to just use dynamic component name -->
            <div class="modal-body" [ngSwitch]="componentName">
                <template ngSwitchCase="section-update-form">
                    <section-update-form [model]="selectedSection"
                        (onDeleteComplete)="hideModalContainerWithMessage($event)">
                    </section-update-form>
                </template>
                <template ngSwitchCase="section-info"><section-info [model]="selectedSection"></section-info></template>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" (click)="hideModalContainer()">Close</button>
            </div>
        </div>
    </div>
</div>
